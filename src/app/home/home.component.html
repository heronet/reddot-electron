<div class="search-results"
      infiniteScroll 
      [infiniteScrollDistance]="2"
      [scrollWindow]="false"
      [infiniteScrollThrottle]="500" 
      (scrolled)="onScrollDown()">
   <a #top></a>
   <app-status (postCreated)="onStatusUpdate($event)"></app-status>
   <div *ngIf="postDeletable"
      >
      <app-post 
         *ngFor="let post of posts" 
         [userId]="userId" 
         [post]="post" 
         [username]="username" 
         [postLiked]="userLikes.includes(post._id)"
         [postDeletable]="postDeletable" 
         (commentCreated)="onCommentCreated($event)"
         (postDeleted)="deletePost($event)"
      ></app-post>
   </div>

   <ng-container *ngIf="!postDeletable">
      <app-post 
         *ngFor="let post of posts" 
         [userId]="userId" 
         [post]="post" 
         [username]="username" 
         [postLiked]="false"
         [postDeletable]="postDeletable" 
         (commentCreated)="onCommentCreated($event)"
         (postDeleted)="deletePost($event)"
      ></app-post>
   </ng-container>

   <app-loading-post *ngIf="(posts.length < totalPosts)" style="margin: 50px auto;"></app-loading-post>
   <app-loading-post *ngIf="postsPerPage == 5 && posts.length < 5" style="margin: 50px auto;"></app-loading-post>
  
   <!-- <mat-paginator *ngIf="posts.length > 0" [length]="totalPosts" [pageSize]="postsPerPage"
   [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event); top.scrollIntoView()"></mat-paginator> -->
</div>
